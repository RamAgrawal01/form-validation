<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="" name="formFill" onsubmit="return validation()">
                <h2>Register Here</h2>
                <p id="result"></p>

                <div class="input-box">
                    <i class='bx bxs-user-pin' ></i>
                    <input id="username" type="text" name="Username" placeholder="Username" username>
                </div>

                <div class="input-box">
                    <i class='bx bxs-envelope' ></i>
                    <input id="email" type="email" name="Email" placeholder="Email" email>
                </div>

                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="Password" placeholder="Password" password>
                </div>

                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="cPassword" placeholder="Confirm Password" cpassword>
                </div>
                <div class="button">
                    <input type="submit" value="REGISTER" class="btn">
                </div>

                <div class="group">
                    <span class="forget"><a href="#">Forget Password</a></span>
                    <span class="loginhere"><a href="#">Login Here!</a></span>

                </div>
            </form>
        </div>

        <!-- We have to create a pop up value -->
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h4>Thanks for Successfully Registered!</h4>
            <!-- <p>your were Registration Successfully. Thanks!</p> -->
            <a  href="#">OK</a>
        
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
